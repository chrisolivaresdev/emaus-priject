    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/resucitado.jpg);background-size:cover;">
      <div class="login-box card">
          <div class="card-body">
              <form class="form-horizontal form-material" autocomplete="off" [formGroup]="loginForm"  (submit)="login()">
                  <a  class="text-center db"><img src="../assets/images/emaus.jpg" style="width:120px; height:120px;" alt="Home" /></a>
                  <div class="form-group m-t-40">
                      <div class="col-xs-12">
                          <input class="form-control" type="email" formControlName="email" placeholder="Correo">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-xs-12">
                          <input class="form-control" type="password" formControlName="password"  placeholder="Contraseña">
                      </div>
                  </div>

                  <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded">Iniciar Sesión</button>
                      </div>
                  </div>
                </form>
          </div>
      </div>
  </section>
