<div class="card animate__animated animate__fadeIn animate__slow">
  <div class="col-12 mb-2 flex justify-content-between flex-wrap" style="display:flex; justify-content: space-between; align-items: center;">
    <div class="col-2 mb-2">
      <p-button icon="pi pi-plus" pTooltip="Agregar" tooltipPosition="right" styleClass="p-button-secondary" (click)="add()"></p-button>
    </div>
  </div>


<p-table [value]="retiros">
  <ng-template pTemplate="header">
    <tr>
      <th class="text-center" *ngFor="let col of cols">
        {{col.header}}
    </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-retiro>
    <tr>
      <td class="text-center" *ngFor="let col of cols">
        {{retiro[col.field]}}
        <span class="acciones" *ngIf="col.field == 'Acciones'">
          <!-- <i pTooltip="Ver" tooltipPosition="bottom" class="mdi mdi-eye icon-color" style="font-size: 1.2rem"></i> -->
          <i pTooltip="Editar" tooltipPosition="bottom" class="mdi mdi-account-edit icon-color" style="font-size: 1.2rem" (click)="editar(retiro)"></i>
          <i pTooltip="Ver caminantes" tooltipPosition="bottom" class="mdi mdi-human icon-color" style="font-size: 1.2rem" (click)="verCaminantes(retiro)"></i>
          <i pTooltip="Ver servidores" tooltipPosition="bottom" class="mdi mdi-human-greeting icon-color" style="font-size: 1.2rem" (click)="verServidor(retiro)"></i>
          <i pTooltip="Eliminar" tooltipPosition="bottom" class="mdi mdi-delete icon-color" style="font-size: 1.2rem"  (click)="show(retiro)"></i>
        </span>
      </td>
  </tr>
  </ng-template>
</p-table>
</div>


<p-dialog header="Retiro" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw', heigth:'70%'}" [draggable]="false" [resizable]="false">

  <div class="container-text text-center">
    <h3>
      ¿Estás seguro de eliminar el retiro seleccionado?
    </h3>
  </div>

  <div class="container-buttons">
    <p-button icon="pi pi-times-circle" styleClass="p-button-secondary" (click)="visible = false" label="Cancelar"></p-button>
    <p-button icon="pi pi-trash" styleClass="p-button-secondary" label="Eliminar" (click)="eliminar()"></p-button>
  </div>

</p-dialog>
